<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .question {
            margin: 20px 0;
        }
        .options {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Quiz App</h1>
    <form id="quizForm">
        <div class="question">
            <h2>1. What is 2 + 2?</h2>
            <div class="options">
                <label><input type="radio" name="q1" value="A"> A) 3</label><br>
                <label><input type="radio" name="q1" value="B"> B) 4</label><br>
                <label><input type="radio" name="q1" value="C"> C) 5</label><br>
                <label><input type="radio" name="q1" value="D"> D) 6</label>
            </div>
        </div>
        <div class="question">
            <h2>2. What is 5 - 3?</h2>
            <div class="options">
                <label><input type="radio" name="q2" value="A"> A) 1</label><br>
                <label><input type="radio" name="q2" value="B"> B) 2</label><br>
                <label><input type="radio" name="q2" value="C"> C) 3</label><br>
                <label><input type="radio" name="q2" value="D"> D) 4</label>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="result" style="display:none;"></div>
    <script>
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let score = 0;
            const answers = {
                q1: 'B',
                q2: 'B'
            };
            const formData = new FormData(event.target);
            for (const [key, value] of formData.entries()) {
                if (value === answers[key]) {
                    score++;
                }
            }
            document.getElementById('result').innerText = `Your score is: ${score} out of 2. Solved success!`;
            document.getElementById('result').style.display = 'block';
        });
    </script>
</body>
</html>
